<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Youssef's giftüêª</title>
  <style>
    /* Style g√©n√©ral pour centrer le contenu */
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Style du titre */
    h1 {
      font-size: 2.5em;
      color: #333;
      margin: 20px 0;
    }

    /* Style du GIF */
    #dodoGif {
      width: 200px;
      margin: 20px 0;
    }

    /* Style du bouton en forme de nuage */
    button {
      background-color: #fff;
      border: 2px solid #f4b0fa;
      color: #eeddee;
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, color 0.2s;
      margin-top: 20px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button.cloud {
      background-color: #f4b0fa;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Style des confettis */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 182, 193, 0.8);
      animation: fall 5s linear infinite;
    }

    /* Animation des confettis */
    @keyframes fall {
      0% { 
        transform: translateY(0);
        opacity: 1;
      }
      100% { 
        transform: translateY(800px); 
        opacity: 0;
      }
    }

    /* Style des bisous */
    .kiss {
      position: absolute;
      font-size: 3em;
      animation: float 3s linear infinite;
      transform: rotate(45deg);
    }

    /* Animation des bisous */
    @keyframes float {
      0% { 
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(-600px) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <h1>Bravo pour ta Victoire Baby! üèÅ</h1>

  <!-- GIF du dodo au d√©but -->
  <img id="dodoGif" src="dodo.gif" alt="Dodo GIF">

  <!-- Bouton en forme de nuage pour d√©clencher la f√™te -->
  <button id="actionButton" class="cloud" onclick="startParty()">Pr√™t pour la f√™te !</button>

  <script>
    // Fonction pour commencer la f√™te avec des confettis
    function startParty() {
      // Afficher les confettis
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * -100 + 'px'; // Commence au-dessus de l'√©cran
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Dur√©e al√©atoire
        document.body.appendChild(confetti);
      }

      // Changer le bouton apr√®s quelques secondes
      setTimeout(() => {
        let button = document.getElementById('actionButton');
        button.textContent = 'Moi faire bisous a toi ü•∫ü•∞?!';
        button.classList.remove('cloud');
        button.classList.add('cloud');
        button.onclick = sendKisses;

        // Changer le GIF √† un autre montrant des c√¢lins
        document.getElementById('dodoGif').src = 'calin.gif'; // Remplace par le bon lien du GIF
      }, 3000);
    }

    // Fonction pour g√©n√©rer des bisous sur l'√©cran
    function sendKisses() {
      for (let i = 0; i < 20; i++) {
        let kiss = document.createElement('div');
        kiss.className = 'kiss';
        kiss.innerHTML = 'üíã'; // Emoji de bisous
        kiss.style.left = Math.random() * window.innerWidth + 'px';
        kiss.style.top = Math.random() * window.innerHeight + 'px';
        kiss.style.animationDuration = (Math.random() * 2 + 2) + 's'; // Dur√©e al√©atoire pour la mont√©e des bisous
        document.body.appendChild(kiss);

        // Supprimer les bisous apr√®s l'animation
        setTimeout(() => {
          kiss.remove();
        }, 3000);
      }
    }

    // Fonction pour g√©n√©rer une couleur al√©atoire pour les confettis
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
